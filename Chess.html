<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chess</title>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:#111;
margin:0;
}
#game{
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
}
#turn{
color:white;
font-family:sans-serif;
font-size:18px;
}
#board{
display:grid;
grid-template-columns:repeat(8,60px);
grid-template-rows:repeat(8,60px);
border:4px solid #444;
}
.square{
width:60px;
height:60px;
display:flex;
justify-content:center;
align-items:center;
font-size:36px;
cursor:pointer;
user-select:none;
}
.white{
background:#eee;
}
.black{
background:#444;
color:white;
}
.selected{
outline:3px solid red;
}
</style>
</head>
<body>
<div id="game">
<div id="turn">Turn: White</div>
<div id="board"></div>
</div>

<script>
const board=document.getElementById("board")
const turnText=document.getElementById("turn")

let turn="white"
let selected=null

const pieces=[
"♜","♞","♝","♛","♚","♝","♞","♜",
"♟","♟","♟","♟","♟","♟","♟","♟",
"","","","","","","","",
"","","","","","","","",
"","","","","","","","",
"","","","","","","","",
"♙","♙","♙","♙","♙","♙","♙","♙",
"♖","♘","♗","♕","♔","♗","♘","♖"
]

for(let i=0;i<64;i++){
const sq=document.createElement("div")
sq.className="square "+((Math.floor(i/8)+i)%2?"black":"white")
sq.textContent=pieces[i]
sq.addEventListener("click",()=>clickSquare(sq))
board.appendChild(sq)
}

function clickSquare(sq){
if(selected){
selected.classList.remove("selected")
if(sq!==selected){
sq.textContent=selected.textContent
selected.textContent=""
turn=turn==="white"?"black":"white"
turnText.textContent="Turn: "+(turn==="white"?"White":"Black")
}
selected=null
}else{
if(sq.textContent!==""){
selected=sq
sq.classList.add("selected")
}
}
}
</script>
</body>
</html>
